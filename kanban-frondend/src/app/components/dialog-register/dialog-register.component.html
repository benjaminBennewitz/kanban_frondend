<h2 mat-dialog-title>Registration</h2>
<mat-dialog-content>

  <div>
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>E-Mail</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="register-btn-container">
  <button class="login-btn register" mat-button mat-dialog-close><mat-icon>close</mat-icon>Cancel</button>
  <button class="login-btn register" mat-button mat-dialog-close cdkFocusInitial><mat-icon>how_to_reg</mat-icon>Register</button>
</mat-dialog-actions>
