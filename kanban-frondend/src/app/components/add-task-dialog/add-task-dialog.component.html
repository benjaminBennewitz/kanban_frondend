<h1 mat-dialog-title>Add New Task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Subtitle</mat-label>
    <input matInput [(ngModel)]="data.subtitle">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput [(ngModel)]="data.content"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="data.status">
      <mat-option value="urgent">Urgent</mat-option>
      <mat-option value="todo">To Do</mat-option>
      <mat-option value="inProgress">In Progress</mat-option>
      <mat-option value="done">Done</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-label>Priority</mat-label>
  <mat-form-field>
    <mat-label>Priority</mat-label>
    <mat-select [(ngModel)]="data.prio">
      <mat-option value="urgent">Urgent</mat-option>
      <mat-option value="medium">Medium</mat-option>
      <mat-option value="low">Low</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
