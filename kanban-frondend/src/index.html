<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TICKETEER</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-typography">
  <app-root></app-root>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        let userAgent = navigator.userAgent;
        var isFirefox = typeof InstallTrigger !== 'undefined';
        var savedTheme = localStorage.getItem('selectedTheme') || 'default';

        console.log("isFirefox: ", isFirefox);
        console.log("userAgent: ", userAgent);
        console.log("Saved Theme: ", savedTheme);

        if (/Chrome/.test(userAgent) && !/Chromium/.test(userAgent)) {
            document.body.classList.add('chrome');
            console.log("Chrome erkannt, Klasse hinzugefügt.");
        }

        if (isFirefox) {
            document.body.classList.add('firefox');
            console.log("Firefox erkannt, Klasse hinzugefügt.");
        }

        // Fügen Sie hier die Theme-Klasse hinzu
        if (savedTheme === 'light-theme') {
            document.body.classList.add('light-theme');
        } else if (savedTheme === 'dark-theme') {
            document.body.classList.add('dark-theme');
        } else {
            document.body.classList.add('default-theme');
        }
    });
  </script>
</body>

</html>
